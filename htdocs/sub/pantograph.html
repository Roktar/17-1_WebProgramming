<!DOCTYPE HTML>
<html>
 <head>
   <link rel="stylesheet" type="text/css" href="css/sub.css" />
   <style type="text/css">
   
        #Layers1 { display:none; width:100px; position:relative; color:black; }
   </style>
  <title> Pantograph Keyboard </title>
 </head>
<body>

<div class="wrap">

<font color=white>

<h3>펜타그래프 키보드</h3>
<hr>
<img src="menu/image/pentagraph.jpg" width="300px" height="230px"> <br>
<br>
- 멤브레인 방식에 x자 형태의 구조물을 삽입해 키캡을 지지하는 방식. <br>
- 키의 높이를 낮출 수 있고 소형화가 가능하기때문에 주로 노트북에 사용. <br>
- 타이핑 시 소음은 적으나 내구성은 낮은 편. <br>
- <span onmouseover='document.getElementById("Layers1").style.display="inline"' onmouseout='document.getElementById("Layers1").style.display="none"'><font color=silver>아이솔레이트</font></span> 방식도 펜타그래프의 일종.
<br>
<span id="Layers1"> <img src="menu/image/isolate.jpg" width="300px" height="230px"></span>
