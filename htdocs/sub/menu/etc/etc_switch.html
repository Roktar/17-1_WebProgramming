<!DOCTYPE HTML>
<html>
 <head>
  <title> 그 외의 축 </title>
   <style type="text/css">

		@-webkit-keyframes title {
		0% { opacity:0; }
		100% { opacity:1;} 
	}

	@-webkit-keyframes txt {
		0% { opacity:0; }
		35% { opacity:0.4; }
		65% { opacity:0.7; }
		80% { opcaity:0.8; }
		100% { opacity:1; }
		}

	#title { -webkit-animation: title 3s; }
	#txt { -webkit-animation: txt 6s; }

	#title { -webkit-animation: title 3s; }
	#txt { -webkit-animation: txt 6s; }

   </style>
 </head>
<body>
<div style="color:white; font-size:30px">
<span id="title">:: 그 외의 축</span>
<hr>
</div>
<br>
<div id="txt" style="color:white;">
◎ 알프스축 <br>
- 축의 모양이 ㅁ형태를 띔. <br>
:: 클릭식 - 청축, 백축.<br>
:: 넌클릭식 - 오렌지축, 핑크축, 백축, 흑축.<br>
:: 리니어식 - 갈축,녹축,황축.<br>
<hr style="border-right-width:300px;">

</div>
</body>
</html>
