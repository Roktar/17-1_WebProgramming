<!DOCTYPE HTML>
<html>
 <head>
  <title> null </title>
  <style type="text/css">

		@-webkit-keyframes title {
		0% { opacity:0; }
		100% { opacity:1;} 
	}

	@-webkit-keyframes txt {
		0% { opacity:0; }
		35% { opacity:0.4; }
		65% { opacity:0.7; }
		80% { opcaity:0.8; }
		100% { opacity:1; }
		}

	#title { -webkit-animation: title 3s; }
	#txt { -webkit-animation: txt 6s; }
   </style>
 </head>
<body>
<div style="color:white; font-size:30px">
<span id="title">:: 스태빌라이저</span>
<hr>
</div>
<div style="color:white;" id="txt">
- 키보드에 입력되는 키 압력을 균등하게 전달하는 역할을 수행.<br>
- 키감을 변하게하는 요인 중 하나. <br>
<br><br>
<fieldset>
<legend> 종류 </legend>
<ol>  
<li>키캡 고정식 스태빌라이저<br>
- 키캡에 플라스틱 지지대를 고정하여 구성하는 방식</li>
<br>
<li>보강판 고정식 스태빌라이저<br>
- 보강판에 고정된 방식</li>
<br>
<li>기판 고정식 스태빌라이저<br>
- 기판에 스태빌라이저 지지대를 고정하여 지지하는 방식</li>
</ol>
</fieldset>
</div>
</body>
</html>
