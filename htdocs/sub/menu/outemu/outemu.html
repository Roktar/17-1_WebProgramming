<!DOCTYPE HTML>
<html>
 <head>
  <title> 오테뮤스위치 </title>
   <style type="text/css">

	@-webkit-keyframes title {
		0% { opacity:0; }
		100% { opacity:1;} 
	}

	@-webkit-keyframes txt {
		0% { opacity:0; }
		50% { opacity:0.7; }
		100% { opacity:1; }
		}

	#title { -webkit-animation: title 3s; }
	#txt { -webkit-animation: txt 5s; }
   </style>
 </head>
<body>
<div style="color:white; font-size:30px;">
<span id="title">:: 오테뮤 축(Outemu switch)</h3></title>
</div>
<hr>
<div style="color:white;" id="txt">
- 기계식키보드용 스위치<br>
- 체리스위치처럼 다종의 축(switch)를 사용한다.<br>
- 오테뮤 적축은 50g, 갈축은 55g, 청축은 60g, 흑축은 65g의 키압을 갖는다.<br>
- 저가형 기계식 키보드에 주로 사용되는 축.<br>
</dl>
</div>
</body>
</html>
