<!DOCTYPE HTML>
<html>
 <head>
  <title> 카일스위치 </title>
   <style type="text/css">

	@-webkit-keyframes title {
		0% { opacity:0; }
		100% { opacity:1;} 
	}

	@-webkit-keyframes txt {
		0% { opacity:0; }
		50% { opacity:0.7; }
		100% { opacity:1; }
		}

	#title { -webkit-animation: title 3s; }
	#txt { -webkit-animation: txt 5s; }
   </style>
 </head>
<body>
<div style="color:white; font-size:30px;">
<span id="title">:: 카일- 스피드축(speed switch)</h3></title>
</div>
<hr>
<div style="color:white;" id="txt">
- 기존 축에 비해 다소 낮은 키압을 가진 축.<br>
- 기존 축에 비해 빠른 키스트로크를 가지며 높은 수명을 보유.<br>
- 분홍(Pink), 금(Gold), 은(Silver), 동(Bronze)축으로 구성.<br>
- 분홍은 Tick클릭, 금축은 클릭, 동축은 넌클릭, 은축은 리니어 방식. <br>
- 모든 축은 50g(±10g)의 키압을 갖는다.
</div>
</body>
</html>
