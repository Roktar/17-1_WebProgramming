<!DOCTYPE HTML>
<html>
 <head>
  <title> 카일스위치 </title>
   <style type="text/css">

	@-webkit-keyframes title {
		0% { opacity:0; }
		100% { opacity:1;} 
	}

	@-webkit-keyframes txt {
		0% { opacity:0; }
		50% { opacity:0.7; }
		100% { opacity:1; }
		}

	#title { -webkit-animation: title 3s; }
	#txt { -webkit-animation: txt 5s; }
   </style>
 </head>
<body>
<div style="color:white; font-size:30px;">
<span id="title">:: 카일 축(Kailh switch)</h3></title>
</div>
<hr>
<div style="color:white;" id="txt">
- 2010년 이후 등장한 기계식키보드용 스위치<br>
- KAIHUA Electronics社에서 개발.<br>
- 체리스위치처럼 다종의 축(switch)를 사용한다.<br>
- 카일 적축은 50g(±15g), 나머지 축은 60g(±20g)의 압력을 가진다.<br>
- 카일스위치를 사용한 키보드는 비교적 저가에 구매할 수 있다.<br>
- 세대별로 나뉘며 오를 수록 성능개선이 이루어지는 중.<br>
</dl>
</div>
</body>
</html>
